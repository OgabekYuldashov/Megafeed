
<!-- Begin Top Author Page
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 col-md-offset-2">
			<div class="mainheading">
				<div class="row post-top-meta authorpage">
					<div class="col-md-10 col-xs-12">
						<h1>{{user.name}}</h1>
						<span class="author-description">{{user.bio}}</span>
						<div class="sociallinks"><a  target="_blank" href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a> <span class="dot"></span> <a target="_blank" href="https://plus.google.com/"><i class="fa fa-google-plus"></i></a></div>
<!--						<button type="button" (click)="followUnfollow()" >{{followBtnName}}</button>-->
						<button type="button" (click)="followUnfollow()" class="btn follow">{{followBtnName}}</button>
					</div>
					<div class="col-md-2 col-xs-12">
						<img class="author-thumb" src="{{user.imgUrl}}" alt="{{user.name}}">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Top Author Meta
================================================== -->
