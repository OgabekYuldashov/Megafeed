<nav class="navbar navbar-toggleable-md navbar-light bg-white fixed-top mediumnavigation">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="assets/img/logo.png" alt="logo">
    </a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <!-- Begin Menu -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link" [routerLink]="['posts', category.alias]">{{category.title}}</a>
        </li>
        <li class="nav-item" *ngIf="!auth.loggedIn">
          <a class="nav-link" [routerLink]="['auth', 'signin']">Sign in</a>
        </li>
        <li class="nav-item" *ngIf="auth.loggedIn" style="display: flex; justify-content: center; flex-direction: column; text-align: center; font-size: 20px;">
          <a (click)="onToggleProfileMenu()" class="nav-link" nz-icon nzType="user" nzTheme="outline" style="color: #00000080;"></a>
          <app-profile #profileMenu [isVisible]="profileMenuVisibility"></app-profile>
        </li>
      </ul>
      <!-- End Menu -->

    </div>
  </div>
</nav>
