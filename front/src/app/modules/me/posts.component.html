<div class="container">
  <div class="row">
    <div class="col-9">
      <div *ngFor="let post of posts" class="mainheading">
        <h1 class="sitetitle">{{post.title}}</h1>
        <p class="lead">
         {{post.description}}
        </p>
        <p><button type="button" (click)="openPost(post._id)" class="btn-link">Open</button></p>
      </div>
      <hr>
    </div>
  </div>
</div>
