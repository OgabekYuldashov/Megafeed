<!-- Begin Top Meta -->
<div class="container-fluid">
    <div class="row post-top-meta">
        <div class="col-md-2">
            <a href="author.html"><img class="author-thumb" src="{{authorInfo.imageUrl}}" alt="{{authorInfo.name}}"></a>
        </div>
        <div class="col-md-10">
            <a class="link-dark" href="author.html">{{authorInfo.name}}</a><a href="#" class="btn follow">Follow</a>
            <span class="author-description">{{authorInfo.bio}}</span>
            <span class="post-date">{{authorInfo.pudlishDate | date}}</span>
        </div>
    </div>
</div>
<!-- End Top Menta -->
