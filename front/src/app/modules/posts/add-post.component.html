<form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>

    <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" class="form-control" id="description" formControlName="description" col="15" rows="20">
    </textarea>
    </div>

    <div formArrayName="keywords">
      <h3>keywords</h3>
      <div class="form-group" *ngFor="let keyword of newPostForm.get('keywords').controls; let i = index">
        <input type="text" class="form-control" formControlName="{{i}}">
      </div>
    </div>
  <button type="button" class="btn btn-default" (click)="onAddKeywords()">Add Keywords</button>
  <button type="submit" class="btn btn-primary" [disabled]="!newPostForm.valid">Submit</button>
</form>
