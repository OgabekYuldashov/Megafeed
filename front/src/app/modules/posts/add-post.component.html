<!-- Begin Article

<form>
  <div class="container">
    <div class="form-group">
      <div class="row">

        <!-- Begin PostModel -->
        <div class="col-12">
          <div class="mainheading">

            <app-post-autor-info [authorInfo]="authorInfo"></app-post-autor-info>


            <!--        <h1 class="posttitle">18 Things You Should Learn Before Moving Into a New Home</h1>-->

            <div class="posttitle">
              <label for="exampleInputEmail1">Title: </label>
              <input name="title" type="text" [(ngModel)]="post.title" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter title">
            </div>

            <div class="posttitle">
              <label for="exampleInputEmail1">Short Description: </label>
              <input name="shortDescription" type="text" [(ngModel)]="post.shortDescription" class="form-control"
                id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter short Description">
            </div>

          </div>

          <!--       Begin Featured Image-->
          <!--      <div class="featured-image img-fluid">-->
          <!--        <label for="exampleInputEmail1">Image: </label>-->
          <!--        <input name="image" type="text" [(ngModel)]="post.imageUrl" class="form-control" aria-describedby="emailHelp" placeholder="Upload Image : ">-->
          <!--      </div>-->

          <!--      <label for="exampleInputEmail1">Image Demo: </label>-->
          <!--      <img class="featured-image img-fluid" src="assets/img/demopic/10.jpg" alt="">-->
          <!--        <img class="featured-image img-fluid" src="post.imageUrl" alt="">-->
          <!--      <img class="featured-image img-fluid" *ngIf="avatarUrl" [src]="avatarUrl"  class="avatar" />-->

          <!--      <div >-->
          <!--        <input id="myFile" type="file" name="myFile" multiple class="file-loading">-->
          <!--      </div>-->
          <app-upload name="imageUrl" class="form-control"></app-upload>



          <!-- End Featured Image -->

          <!-- Begin PostModel Content -->
          <div class="article-post">
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <!--            <editor name="description" [(ngModel)]="post.description" class="form-control" id="exampleInputPassword1"-->
              <!--              [init]="{skin_url: '../assets/skins/ui/oxide',-->
              <!--                    content_css: '../assets/skins/ui/oxide/content.min.css', height: 730}"-->
              <!--                    ></editor>-->
              <textarea name="description" [(ngModel)]="post.description" class="form-control"
                id="exampleInputPassword1" col="15" rows="20">
            </textarea>
            </div>
          </div>

          <div class="posttitle">
            <label for="exampleInputEmail1">Key words: </label>
            <input name="keywords" type="text" [(ngModel)]="post.keywords" class="form-control" id="exampleInputEmail3"
              aria-describedby="emailHelp" placeholder="Enter keywords">
          </div>
          <!-- End PostModel Content -->
          <div class="addbtn">
            <button (click)="addPost()" type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
        <!-- End PostModel -->

      </div>
    </div>
  </div>
</form>
